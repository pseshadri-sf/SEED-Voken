# IBQ training with S3 image dataloader.
# Set bucket, object (prefix), and optional AWS credentials / endpoint_url / cache_dir in data section.
seed_everything: true
trainer:
  accelerator: gpu
  strategy: ddp_find_unused_parameters_true
  devices: 1
  num_nodes: 1
  precision: 16-mixed
  max_epochs: 350
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
  log_every_n_steps: 100
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: "../../checkpoints/vqgan/ibq_s3"
        save_top_k: -1
        save_last: True
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: "../../results/vqgan/ibq_s3"
      version: "test"
      name:

model:
  class_path: src.IBQ.models.ibqgan.IBQ
  init_args:
    ddconfig:
      double_z: False
      z_channels: 256
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1, 1, 2, 2, 4]
      num_res_blocks: 4
      attn_resolutions: [16]
      dropout: 0.0

    lossconfig:
      target: src.IBQ.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: False
        disc_in_channels: 3
        disc_start: 0
        disc_weight: 0.4
        quant_loss_weight: 1.0
        entropy_loss_weight: 0.05
        gen_loss_weight: 0.1
        lecam_loss_weight: 0.05

    n_embed: 16384
    embed_dim: 256
    learning_rate: 1e-4
    l2_normalize: False
    use_entropy_loss: True
    sample_minimization_weight: 1.0
    batch_maximization_weight: 1.0
    entropy_temperature: 0.01
    beta: 0.25
    use_ema: True
    resume_lr:
    lr_drop_epoch: [250, 300]

data:
  class_path: main.DataModuleFromConfig
  init_args:
    batch_size: 8
    num_workers: 16
    train:
      target: src.IBQ.data.s3_images.S3Images
      params:
        config:
          bucket: your-bucket-name
          object: path/to/images/
          region_name: us-east-1
          size: 256
          random_crop: true
          original_reso: false
          # Optional: aws_access_key_id, aws_secret_access_key, aws_session_token
          # Optional: endpoint_url for S3-compatible APIs (e.g. RunPod)
          # Optional: cache_dir: /tmp/s3_ibq_cache
    validation:
      target: src.IBQ.data.s3_images.S3Images
      params:
        config:
          bucket: your-bucket-name
          object: path/to/images/
          region_name: us-east-1
          size: 256
          random_crop: false
          original_reso: false
    test:
      target: src.IBQ.data.s3_images.S3Images
      params:
        config:
          bucket: your-bucket-name
          object: path/to/images/
          region_name: us-east-1
          size: 256
          random_crop: false
          original_reso: false

ckpt_path: null # to resume
