# Config for running evaluation_image.py on test_data (images found recursively).
# Uses latest Open-MAGVIT2 checkpoint (opencua 128 L).
#
# Run from repo root:
#   python evaluation_image.py \
#     --config_file configs/Open-MAGVIT2/gpu/eval_ejepa_128.yaml \
#     --ckpt_path checkpoints/vqgan/opencua/epoch=26-step=278235.ckpt \
#     --model Open-MAGVIT2 \
#     --image_size 128 \
#     --batch_size 4

seed_everything: true
trainer:
  accelerator: gpu
  devices: 1

model:
  class_path: src.Open_MAGVIT2.models.lfqgan.VQModel
  init_args:
    ddconfig:
      double_z: False
      z_channels: 18
      resolution: 128
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [1,2,2,4]
      num_res_blocks: 4
    lossconfig:
      target: src.Open_MAGVIT2.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: False
        disc_in_channels: 3
        disc_start: 0
        disc_weight: 0.8
        gen_loss_weight: 0.1
        lecam_loss_weight: 0.01
        codebook_weight: 0.1
        commit_weight: 0.25
        codebook_enlarge_ratio: 0
        codebook_enlarge_steps: 2000
    n_embed: 262144
    embed_dim: 18
    learning_rate: 1e-4
    sample_minimization_weight: 1.0
    batch_maximization_weight: 1.0
    scheduler_type: "None"
    use_ema: True
    resume_lr:
    lr_drop_epoch: [250, 300]

data:
  class_path: main.DataModuleFromConfig
  init_args:
    batch_size: 4
    num_workers: 4
    train:
      target: src.Open_MAGVIT2.data.local_images.LocalImages
      params:
        config:
          root: /root/workspace/SEED-Voken/test_data
          size: 128
          random_crop: false
          original_reso: false
    validation:
      target: src.Open_MAGVIT2.data.local_images.LocalImages
      params:
        config:
          root: /root/workspace/SEED-Voken/test_data
          size: 128
          random_crop: false
          original_reso: false
    test:
      target: src.Open_MAGVIT2.data.local_images.LocalImages
      params:
        config:
          root: /root/workspace/SEED-Voken/test_data
          size: 128
          random_crop: false
          original_reso: false

ckpt_path: null
